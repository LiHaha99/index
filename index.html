        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        let particles = [];

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.speed = {
                    x: (Math.random() - 0.5) * 8,
                    y: (Math.random() - 0.5) * 8
                };
                this.radius = Math.random() * 3 + 1;
                this.color = `hsl(${Math.random() * 360}, 100%, 60%)`;
                this.alpha = 1;
                this.decay = Math.random() * 0.01 + 0.005;
            }
            update() {
                this.x += this.speed.x;
                this.y += this.speed.y;
                this.alpha -= this.decay;
                this.speed.y += 0.1;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }
        }

        function createFirework() {
            const x = Math.random() * width;
            const y = Math.random() * height;
            const particleCount = 80;
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle(x, y));
            }
        }

        function animateFireworks() {
            ctx.fillStyle = 'rgba(10, 10, 26, 0.1)';
            ctx.fillRect(0, 0, width, height);
            
            particles = particles.filter(particle => particle.alpha > 0);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            requestAnimationFrame(animateFireworks);
        }

        createFirework();
        animateFireworks();
        setInterval(createFirework, 1500);

        // ç¥ç¦æ°”æ³¡é€»è¾‘
        const container = document.getElementById('blessing-container');
        let index = 0;

        // ç”Ÿæˆéšæœºå½©è‰²è¾¹æ¡†
        function getRandomBorderColor() {
            const hue = Math.floor(Math.random() * 360);
            return `hsl(${hue}, 90%, 60%)`;
        }

            // é€‚é…36pxå­—å·çš„æ°”æ³¡å°ºå¯¸ï¼Œè°ƒæ•´ä½ç½®è®¡ç®—
            const bubbleWidth = Math.min(380, window.innerWidth * 0.85);
            const bubbleHeight = 200; // åŠ å¤§æ°”æ³¡é«˜åº¦ï¼Œé€‚é…36pxå­—å·
            const maxX = window.innerWidth - bubbleWidth - 20;
            const maxY = window.innerHeight - bubbleHeight - 20;
            return {
                x: Math.random() * maxX + 10,
                y: Math.random() * maxY + 10
            };
        }

            const tailPos = ['bottom-left', 'bottom-right', 'top-left', 'top-right'];
            const randomPos = tailPos[Math.floor(Math.random() * tailPos.length)];
            
            const tail = document.createElement('span');
            tail.className = 'bubble-tail';

            if (randomPos === 'bottom-left') {
                tail.style.bottom = '-10px';
                tail.style.left = '40px'; // è°ƒæ•´å°¾å·´ä½ç½®ï¼Œé€‚é…å¤§å­—å·æ°”æ³¡
                tail.style.borderTop = `10px solid ${borderColor}`;
            } else if (randomPos === 'bottom-right') {
                tail.style.bottom = '-10px';
                tail.style.right = '40px';
                tail.style.borderTop = `10px solid ${borderColor}`;
            } else if (randomPos === 'top-left') {
                tail.style.top = '-10px';
                tail.style.left = '40px';
                tail.style.borderBottom = `10px solid ${borderColor}`;
            } else {
                tail.style.top = '-10px';
                tail.style.right = '40px';
                tail.style.borderBottom = `10px solid ${borderColor}`;
            }
            
            bubble.appendChild(tail);
        }

        function createBlessingBubble(text) {
            const bubble = document.createElement('div');
            bubble.className = 'blessing-bubble';
            
            // è®¾ç½®éšæœºè¾¹æ¡†é¢œè‰²
            const borderColor = getRandomBorderColor();
            bubble.style.borderColor = borderColor;
            
            // è®¾ç½®éšæœºä½ç½®
            const pos = getRandomPosition();
            bubble.style.left = `${pos.x}px`;
            bubble.style.top = `${pos.y}px`;
            
            // è®¾ç½®æ–‡å­—å†…å®¹
            const textEl = document.createElement('p');
            textEl.className = 'blessing-text';
            textEl.innerHTML = text;
            bubble.appendChild(textEl);

            bubble.classList.add('active');
        }
