        const blessings = [

            "ğŸ˜Š å¿ƒæƒ… âœ¨<br>2026ï¼Œæ„¿ç„¦è™‘ç»•ç€ä½ èµ°ï¼Œå¿«ä¹è¿½ç€ä½ è·‘ï¼Œæ¯å¤©éƒ½ç¬‘æ„ç›ˆç›ˆï¼",
            "ğŸŒ¿ ç”Ÿæ´» âœ¨<br>2026ï¼Œæ„¿ä¸‰é¤æ¸©æš–ï¼Œç¡çœ å……è¶³ï¼Œçç¢æ—¥å¸¸çš†æœ‰å°ç¾å¥½ï¼",
            "ğŸ’ª æˆé•¿ âœ¨<br>2026ï¼Œæ„¿ä½ å‹‡æ•¢ç›´é¢æŒ‘æˆ˜ï¼Œæ¯ä¸€æ¬¡è·Œå€’éƒ½èƒ½æ›´å¿«ç«™èµ·ï¼",
            "ğŸ“– å­¦ä¹  âœ¨<br>2026ï¼Œæ„¿è¯¾å ‚ä¸“æ³¨ï¼Œç¬”è®°æ¸…æ™°ï¼ŒçŸ¥è¯†ç‚¹ä¸€ç‚¹å°±é€šï¼",
            "ğŸŒŸ å¿ƒæ€ âœ¨<br>2026ï¼Œæ„¿ä½ çœ‹æ·¡å¾—å¤±ï¼Œä¿æŒçƒ­çˆ±ï¼Œå‡¡äº‹å°½åŠ›å°±æ— æ†¾ï¼",
            "ğŸ‘« å‹æƒ… âœ¨<br>2026ï¼Œæ„¿æŒšå‹å¸¸ä¼´ï¼Œçƒ¦æ¼æœ‰äººå¬ï¼Œå¿«ä¹æœ‰äººåˆ†äº«ï¼",
            "ğŸ‘¨â€ğŸ‘©â€ğŸ‘§â€ğŸ‘¦ äº²æƒ… âœ¨<br>2026ï¼Œæ„¿å’Œå®¶äººå°‘äº›äº‰åµï¼Œå¤šäº›ç†è§£ï¼Œæ¸©æš–å¸¸ä¼´å·¦å³ï¼",
            "ğŸƒ æ´»åŠ› âœ¨<br>2026ï¼Œæ„¿ä½ ç²¾åŠ›æ»¡æ»¡ï¼Œè·‘æ“ä¸æ°”å–˜ï¼Œä½“è‚²è¯¾è¶…æœ‰çŠ¶æ€ï¼",
            "âœï¸ ä¹¦å†™ âœ¨<br>2026ï¼Œæ„¿ä½ çš„å­—è¿¹å·¥æ•´åˆå¥½çœ‹ï¼Œé˜…å·è€å¸ˆå¤šç»™å‡ åˆ†ï¼",
            "ğŸ¯ ç›®æ ‡ âœ¨<br>2026ï¼Œæ„¿ä½ æ˜ç¡®æ–¹å‘ï¼Œæ­¥æ­¥é è¿‘ç†æƒ³çš„å­¦æ ¡å’Œæˆç»©ï¼",
            "â˜• æ”¾æ¾ âœ¨<br>2026ï¼Œæ„¿ä½ å­¦ä¼šåŠ³é€¸ç»“åˆï¼Œå¶å°”æ‘¸é±¼ä¹Ÿä¸æ…Œä¸å¿™ï¼",
            "ğŸ¨ å…´è¶£ âœ¨<br>2026ï¼Œæ„¿ä½ èƒ½åšæŒå–œæ¬¢çš„äº‹ï¼Œç”»ç”»/æ‰“çƒ/å¼¹ç´éƒ½è¶…æ£’ï¼",
            "ğŸ“ è€ƒè¯• âœ¨<br>2026ï¼Œæ„¿ä½ é€¢è€ƒå¿…è¿‡ï¼Œä¼šçš„å…¨å¯¹ï¼Œè’™çš„å…¨å¯¹ï¼",
            "ğŸŒ çŠ¶æ€ âœ¨<br>2026ï¼Œæ„¿ä½ æ¯å¤©ç¡é†’å…ƒæ°”æ»¡æ»¡ï¼Œä¸çŠ¯å›°ä¸emoï¼",
            "ğŸ“š é˜…è¯» âœ¨<br>2026ï¼Œæ„¿ä½ è¯»ä¸‡å·ä¹¦ï¼Œç¬”ä¸‹æœ‰æ–‡é‡‡ï¼Œçœ¼ç•Œæ›´å¼€é˜”ï¼",
            "ğŸ¤ ç›¸å¤„ âœ¨<br>2026ï¼Œæ„¿ä½ å’Œè€å¸ˆåŒå­¦ç›¸å¤„èæ´½ï¼Œæ ¡å›­ç”Ÿæ´»è¶…èˆ’å¿ƒï¼",
            "ğŸš€ è¿›æ­¥ âœ¨<br>2026ï¼Œæ„¿ä½ æ¯å¤©éƒ½æ¯”æ˜¨å¤©å¥½ä¸€ç‚¹ï¼Œå°è¿›æ­¥æ±‡æˆå¤§æˆé•¿ï¼",
            "ğŸ€ å¥½è¿ âœ¨<br>2026ï¼Œæ„¿å¥½è¿é™„ä½“ï¼Œä¸¢çš„æ©¡çš®èƒ½æ‰¾å›ï¼Œå¿˜å¸¦çš„ç¬”æœ‰äººå€Ÿï¼",
            "ğŸŒ» å‘é˜³ âœ¨<br>2026ï¼Œæ„¿ä½ åƒå‘æ—¥è‘µï¼Œæ°¸è¿œæœç€é˜³å…‰ï¼Œç§¯æåˆå‘ä¸Šï¼"
        ];

        // çƒŸèŠ±ç‰¹æ•ˆï¼ˆé€‚é…å¤œæ™šé»‘èƒŒæ™¯ï¼Œç»šçƒ‚é†’ç›®ï¼‰
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        let particles = [];

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.speed = {
                    x: (Math.random() - 0.5) * 8,
                    y: (Math.random() - 0.5) * 8
                };
                this.radius = Math.random() * 4 + 1;
                const cuteHues = [340, 210, 270, 45, 120]; // é©¬å¡é¾™è‰²ç³»ï¼Œé»‘èƒŒæ™¯æ›´é²œè‰³
                const randomHue = cuteHues[Math.floor(Math.random() * cuteHues.length)];
                this.color = `hsl(${randomHue}, 100%, 60%)`; // 100%é¥±å’Œåº¦ï¼Œæ›´æ˜äº®
                this.alpha = 1;
                this.decay = Math.random() * 0.01 + 0.005;
            }
            update() {
                this.x += this.speed.x;
                this.y += this.speed.y;
                this.alpha -= this.decay;
                this.speed.y += 0.1;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }
        }

        function createFirework() {
            const x = Math.random() * width;
            const y = Math.random() * height;
            const particleCount = 120; // ç²’å­æ•°é‡å¢åŠ ï¼ŒçƒŸèŠ±æ›´æµ“å¯†
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle(x, y));
            }
        }

        function animateFireworks() {
            // é»‘è‰²é€æ˜å¡«å……ï¼Œä¿ç•™çƒŸèŠ±æ‹–å½±
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, width, height);
            
            particles = particles.filter(particle => particle.alpha > 0);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            requestAnimationFrame(animateFireworks);
        }

        createFirework();
        animateFireworks();
        setInterval(createFirework, 1500);

        // ç¥ç¦æ°”æ³¡é€»è¾‘ï¼ˆé€‚é…60vw~70vwå®½åº¦ï¼Œä½ç½®åˆ†æ•£ä¸æ‹¥æŒ¤ï¼‰
        const container = document.getElementById('blessing-container');
        let index = 0;
        let existingBubblePositions = [];

        // é’æ˜¥å¯çˆ±å½©è‰²ç²—è¾¹æ¡†
        function getRandomBorderColor() {
            const cuteHues = [340, 210, 270, 45, 120];
            const randomHue = cuteHues[Math.floor(Math.random() * cuteHues.length)];
            return `hsl(${randomHue}, 100%, 60%)`;
        }

        // æ°”æ³¡ä½ç½®åˆ†æ•£ç®—æ³•ï¼ˆé€‚é…60vw~70vwå®½åº¦èŒƒå›´ï¼‰
        function getRandomPosition() {
            const bubbleMinWidth = window.innerWidth * 0.6;
            const bubbleMaxWidth = window.innerWidth * 0.7;
            // å–ä¸­é—´å€¼ä½œä¸ºå‚è€ƒå®½åº¦ï¼Œç¡®ä¿ä½ç½®è®¡ç®—å‡†ç¡®
            const bubbleWidth = (bubbleMinWidth + bubbleMaxWidth) / 2;
            const bubbleHeight = 100; // é€‚é…3è¡Œå®Œæ•´æ–‡å­—çš„é«˜åº¦
            const minDistance = 150;
            let pos = null;
            let validPosition = false;

            for (let i = 0; i < 50; i++) {
                const maxX = window.innerWidth - bubbleWidth - 20;
                const tempX = Math.random() * maxX + 10;
                const tempY = Math.random() * (window.innerHeight - bubbleHeight - 40) + 20;
                let isTooClose = false;

                for (const existingPos of existingBubblePositions) {
                    const distance = Math.sqrt(
                        Math.pow(tempX - existingPos.x, 2) + Math.pow(tempY - existingPos.y, 2)
                    );
                    if (distance < minDistance) {
                        isTooClose = true;
                        break;
                    }
                }

                if (!isTooClose) {
                    pos = { x: tempX, y: tempY };
                    validPosition = true;
                    break;
                }
            }

            if (!validPosition) {
                const maxX = window.innerWidth - bubbleWidth - 20;
                pos = {
                    x: Math.random() * maxX + 10,
                    y: Math.random() * (window.innerHeight - bubbleHeight - 40) + 20
                };
            }

            existingBubblePositions.push(pos);
            return pos;
        }

        function setBubbleTail(bubble, borderColor) {
            const tailPos = ['bottom-left', 'bottom-right', 'top-left', 'top-right'];
            const randomPos = tailPos[Math.floor(Math.random() * tailPos.length)];
            
            const tail = document.createElement('span');
            tail.className = 'bubble-tail';

            if (randomPos === 'bottom-left') {
                tail.style.bottom = '-12px';
                tail.style.left = '50px';
                tail.style.borderTop = `12px solid ${borderColor}`;
            } else if (randomPos === 'bottom-right') {
                tail.style.bottom = '-12px';
                tail.style.right = '50px';
                tail.style.borderTop = `12px solid ${borderColor}`;
            } else if (randomPos === 'top-left') {
                tail.style.top = '-12px';
                tail.style.left = '50px';
                tail.style.borderBottom = `12px solid ${borderColor}`;
            } else {
                tail.style.top = '-12px';
                tail.style.right = '50px';
                tail.style.borderBottom = `12px solid ${borderColor}`;
            }
            
            bubble.appendChild(tail);
        }

        function createBlessingBubble(text) {
            const bubble = document.createElement('div');
            bubble.className = 'blessing-bubble';
            
            const borderColor = getRandomBorderColor();
            bubble.style.borderColor = borderColor;
            
            const pos = getRandomPosition();
            bubble.style.left = `${pos.x}px`;
            bubble.style.top = `${pos.y}px`;
            
            const textEl = document.createElement('p');
            textEl.className = 'blessing-text';
            textEl.innerHTML = text;
            bubble.appendChild(textEl);
            
            setBubbleTail(bubble, borderColor);
            
            container.appendChild(bubble);
            bubble.classList.add('active');
        }

        // ç”Ÿæˆç¬¬ä¸€æ¡ç¥ç¦
        if (index < blessings.length) {
            createBlessingBubble(blessings[index]);
            index++;

        const blessingTimer = setInterval(() => {
            if (index < blessings.length) {
